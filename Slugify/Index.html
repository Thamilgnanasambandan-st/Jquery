<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href='images/logo-brand.png'>
    <title>Slugify</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <style>
        .container {
            display: flex;
            justify-content: center;
            flex-direction: row;
            height: 100vh;
        }

        .custom-card {
            padding: 30px;
            align-self: center;
            width: 500px;
        }

        .custom-card h4 {
            text-align: center;
            margin-bottom: 50px;
            text-transform: capitalize;
            font-size: 18px;
        }

        .modal p {

            margin-bottom: 0;
            word-break: break-word;
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="custom-card shadow-lg  mb-5 bg-white rounded">
            <h4 class="text-success">generate valid URLs for dynamically </h4>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-4 col-form-label">Type Content :</label>
                <div class="col-sm-8 mb-3">
                    <input type="text" class="form-control get-input">
                </div>
                <label for="staticEmail" class="col-sm-4 col-form-label">Convert Type :</label>
                <div class="form-group col-sm-8">
                    <select class="form-control" id="type">
                        <option value="-">-</option>
                        <option value="%20">%20</option>
                        <option value="_">_</option>
                        <option value="=">=</option>
                        <option value="%">%</option>
                    </select>
                </div>
                <div class="col-sm-12 text-center py-6">
                    <button type="button" class="btn mt-5 btn-outline-primary convert">Generate</button>
                </div>
            </div>
        </div>

    </div>

    <!--modal  -->
    <!-- Modal -->
    <div class="modal fade" id="result" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="staticBackdropLabel">Generated URL</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row text-primary">
                        <div class="col-sm-4"> URL :</div>
                        <div class="col-sm-8">
                            <p class="show"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-1" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function convertToSlug(Text, type) {
  return Text.toLowerCase()
    .replace(/ /g, type)
    .replace(/[*+~.()'"!:@]/g, "");
}

$(".convert").click(function () {
  var getInput = $(".get-input").val();
  if (getInput != "") {
    var type = $("#type").val();
    console.log(convertToSlug(getInput, type));
    $(".show").text("www.tamil.com//" + convertToSlug(getInput, type));
    $("#result").modal("show");
  } else {
    alert("Plz Enter Content");
  }
});
$(".close-1").click(function () {
  $(".get-input").val("");
});


    </script>
</body>

</html>
